<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Arcade Shooter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainMenu" class="menu">
            <div class="menu-card">
                <h1 class="title">Arcade Hub</h1>
                <p class="subtitle">Choose your game</p>

                <div class="buttons">
                    <button id="spaceShooterBtn" class="menu-button">Space Shooter</button>
                    <button id="tetrisBtn" class="menu-button outline">Tetris</button>
                </div>

            <div class="credits">Made with ♥ — That one guy</div>
        </div>

        <div id="gameContainer" style="display: none; position: relative;">
            <!-- Home icon in top left, hidden by default -->
            <button id="homeBtn" title="Home" style="display: none; position: absolute; top: 20px; left: 20px; background: none; border: none; cursor: pointer; z-index: 2;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white"><path d="M3 12l9-9 9 9h-3v9h-12v-9h-3z"/></svg>
            </button>

            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <button id="restartBtn" style="display: none;">Restart</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>

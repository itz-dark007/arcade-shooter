<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      border: 2px solid white;
      background: black;
    }
    #score {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div id="score">0 : 0</div>
  <canvas id="pong" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    // Game Objects
    const paddleWidth = 10, paddleHeight = 100;
    const player = { x: 10, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, dy: 8, score: 0 };
    const computer = { x: canvas.width - paddleWidth - 10, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, dy: 6, score: 0 };
    const ball = { x: canvas.width/2, y: canvas.height/2, size: 10, speedX: 5, speedY: 5 };

    // Draw rectangle
    function drawRect(x, y, w, h, color="white") {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    // Draw circle
    function drawCircle(x, y, r, color="white") {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI*2);
      ctx.closePath();
      ctx.fill();
    }

    // Draw net
    function drawNet() {
      for(let i = 0; i < canvas.height; i+=15) {
        drawRect(canvas.width/2 - 1, i, 2, 10);
      }
    }

    // Draw score
    function updateScore() {
      document.getElementById("score").textContent = `${player.score} : ${computer.score}`;
    }

    // Draw all
    function draw() {
      // clear
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // net
      drawNet();
      // paddles
      drawRect(player.x, player.y, player.width, player.height);
      drawRect(computer.x, computer.y, computer.width, computer.height);
      // ball
      drawCircle(ball.x, ball.y, ball.size);
    }

    // Move paddles
    function movePaddle(e) {
      if (e.key === "ArrowUp") player.y -= player.dy;
      else if (e.key === "ArrowDown") player.y += player.dy;
      // keep inside canvas
      if(player.y < 0) player.y = 0;
      if(player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    }
    document.addEventListener("keydown", movePaddle);

    // Update game
    function update() {
      // move ball
      ball.x += ball.speedX;
      ball.y += ball.speedY;

      // bounce top/bottom
      if(ball.y - ball.size < 0 || ball.y + ball.size > canvas.height) {
        ball.speedY *= -1;
      }

      // AI move (computer paddle)
      if(computer.y + computer.height/2 < ball.y) computer.y += computer.dy;
      else computer.y -= computer.dy;

      // collision with player
      if(ball.x - ball.size < player.x + player.width &&
         ball.y > player.y && ball.y < player.y + player.height) {
        ball.speedX *= -1;
        ball.x = player.x + player.width + ball.size;
      }

      // collision with computer
      if(ball.x + ball.size > computer.x &&
         ball.y > computer.y && ball.y < computer.y + computer.height) {
        ball.speedX *= -1;
        ball.x = computer.x - ball.size;
      }

      // scoring
      if(ball.x < 0) {
        computer.score++;
        resetBall();
      }
      if(ball.x > canvas.width) {
        player.score++;
        resetBall();
      }

      updateScore();
    }

    function resetBall() {
      ball.x = canvas.width/2;
      ball.y = canvas.height/2;
      ball.speedX *= -1;
      ball.speedY = 5 * (Math.random() > 0.5 ? 1 : -1);
    }

    // Game loop
    function game() {
      update();
      draw();
    }
    setInterval(game, 2000/60);
  </script>
</body>
</html>

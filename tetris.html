<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin:0; display:flex; align-items:center; justify-content:center; height:100vh; background: radial-gradient(circle at top,#2b2b12,#000); color:#fff; font-family: Arial, sans-serif; }
    #tetrisContainer { position: relative; }
    canvas { background: rgba(0,0,0,0.25); display:block; image-rendering: pixelated; }
    #tetrisUI { position: absolute; right:-180px; top:0; width:160px; text-align:left; }
    #restartT { margin-top:8px; padding:6px 10px; cursor:pointer; }
    /* Home button styling */
    #homeBtnT {
      position: fixed;
      left: 16px;
      top: 16px;
      z-index: 999;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      padding: 6px;
    }
  </style>
</head>
<body>
  <!-- Home button to exit back to main menu -->
  <button id="homeBtnT" title="Home">üè†</button>

  <div id="tetrisContainer">
    <canvas id="tetris" width="300" height="600"></canvas>
    <div id="tetrisUI">
      <div>Score: <span id="tScore">0</span></div>
      <div>Level: <span id="tLevel">1</span></div>
      <button id="restartT">Restart</button>
      <div style="margin-top:12px; font-size:12px;">
        Controls:<br>‚Üê ‚Üí = Move<br>‚Üë = Rotate<br>‚Üì = Soft drop<br>Space = Hard drop
      </div>
    </div>
  </div>
  <script src="tetris.js"></script>
</body>
</html>
